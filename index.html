<body>
    <script>
        //ready function
        $(document).ready(function() {
            $("#sidebar").css("height", $(window).height() + "px");
            $("#footer").css("width", $(window).width() * 0.8 + "px");
            $("#content").css("width", $(window).width() * 0.8 + "px");
        });
        //resize function
        $(window).resize(function () {
            $("#sidebar").css("height", $(window).height() + "px");
            $("#footer").css("width", $(window).width() * 0.8 + "px");
            $("#content").css("width", $(window).width() * 0.8 + "px");
        });
    </script>
