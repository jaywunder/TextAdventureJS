<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Changing The Text</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:400,500&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <script src="lib/underscore-min.js"></script>
    <script src="lib/jquery-1.11.2.min.js"></script>
<!--    <script src="js/Entity.js"></script>-->
    <script src="js/Biome.js"></script>
    <script src="js/Object.js"></script>
    <script src="js/test.js"></script>
<!--    <script src="js/main.js"></script>-->
</head>
<body>
    <span id="char-span">
        <h2>▒▒</h2>
    </span>
    <div id="content">
        <span id="room-span">
            <h2 id="room-h2"></h2>
        </span>
    </div>
    <script>
        //create the text adventure
//        var textAdventure = new TextAdventure();
        function addText(text) { //for debugging
          var node = document.createTextNode(text)
          var br = document.createElement("br");
          var content = document.getElementById("content");
          content.appendChild(node);
          content.appendChild(br);
        }
        addText("starting");
        var biome = new BiomeBuilder("plains");
        addText(biome.below);
        addText("built");
        
        //ready function
        $(document).ready(function() {
            $("#sidebar").css("height", $(window).height() - $("#world-span").height() + "px");
            $("#sidebar").css("height", $(window).width() - $("#world-span").width() + "px");
            $("#footer").css("width", $("#world-span").width() + "px");
            $("#content").css("width", $(window).width() * 0.8 + "px");
        });
        
        //resize function
        $(window).resize(function () {
            $("#sidebar").css("height", $(window).height() - $("#world-span").height() + "px");
            $("#sidebar").css("height", $(window).width() - $("#world-span").width() + "px");
            $("#footer").css("width", $("#world-span").width() + "px");
            $("#content").css("width", $(window).width() * 0.8 + "px");
        });
    </script>
    <div id="sidebar">
        <h1>Event log here</h1>
    </div>
    <div id="footer">
        <h1 id="bottom-text">Other things here</h1>
    </div>
</body>
</html>
