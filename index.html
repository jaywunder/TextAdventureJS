<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Changing The Text</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:400,500&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <script src="underscore-min.js"></script>
    <script src="jquery-1.11.2.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <span id="char-span">
        <h2>▒▒</h2>
    </span>
    <div id="content">
        <h2 id="world-h2"></h2>
    </div>
    <script>
        //create the text adventure
        var textAdventure = new TextAdventure();
        
        //ready function
        $(document).ready(function() {
            $("#sidebar").css("height", $(window).height() - $("#world-h2").height() + "px");
            $("#sidebar").css("height", $(window).width() - $("#world-h2").width() + "px");
            $("#footer").css("width", $("#world-h2").width() + "px");
            $("#content").css("width", $(window).width() * 0.8 + "px");
        });
        
        //resize function
        $(window).resize(function () {
            $("#sidebar").css("height", $(window).height() - $("#world-h2").height() + "px");
            $("#sidebar").css("height", $(window).width() - $("#world-h2").width() + "px");
            $("#footer").css("width", $("#world-h2").width() + "px");
            $("#content").css("width", $(window).width() * 0.8 + "px");
//            alert($("#footer").width() + "   " + $("#world-h2").width());
        });
    </script>
    <div id="sidebar">
        <h1>something good</h1>
    </div>
    <div id="footer">
        <h1 id="bottom-text">THE BOTTOM GUI</h1>
    </div>
</body>
<footer> 
</footer>
</html>
